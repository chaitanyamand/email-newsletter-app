[package]
name = "emailnewsletter"
version = "0.1.0"
edition = "2021"

[lib]
path="src/lib.rs"

[[bin]]
path="src/main.rs"
name="emailnewsletter"

[dependencies]
reqwest = { version = "0.11", features = ["json"] }
actix-web = { version = "4.4.0", default-features = false, features = ["macros"] }
tokio = { version = "1.40.0", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"


